<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de pontos</title>
    <style>
        body{
            background:rgb(214, 59, 214);
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button{
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background: blue;
            color: aliceblue;
            border-radius: 8px;
        }
        #score{
            font-size:24px ;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de pontos</h1>
    <p>clique nos botões abaixo para calcular sua pontuação</p>
    <button onclick="coletarMoeda()">coletar moedas(+10)</button>
    <button onclick="derrotarInimigo()">derrotar inimigo (+20)</button>
    <button onclick="resetarPontos()">resetar pontos(0)</button>
    <div id="score">pontuação: 0</div>
    <script>
        let pontuacao=0;
        function coletarMoeda(){
            pontuacao+=10;
            atualizarPontuacao();

        }

        function atualizarPontuacao(){
            document.getElementById("score").innerHTML="pontuação: "+ pontuacao;

        }
        function derrotarInimigo(){
            pontuacao+=20;
            atualizarPontuacao();
        }

        function resetarPontos(){
            pontuacao=0;
            atualizarPontuacao();
        }
    </script>
</body>
</html>
